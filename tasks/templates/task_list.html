<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>All Tasks</h1>

    <p><a href="{% url 'create_task' %}">➕ Add New Task</a></p>

    {% if tasks %}
        <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> (Due: {{ task.due_date|date:"Y-m-d H:i" }}) - 
                {% if task.is_completed %}<span style="color:green;">Completed</span>{% else %}<span style="color:red;">Pending</span>{% endif %}
                <br>
                <a href="{% url 'task_detail' task.pk %}">🔍 View</a> |
                <a href="{% url 'update_task' task.pk %}">✏ Edit</a> |
                <a href="{% url 'delete_task' task.pk %}">🗑 Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
</body>
</html>
