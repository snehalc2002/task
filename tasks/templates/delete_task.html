<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
</head>
<body>
    <h1>Confirm Deletion</h1>

    <p>Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <p><a href="{% url 'task_list' %}">No, Go Back</a></p>
</body>
</html>
